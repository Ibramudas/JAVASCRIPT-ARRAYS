<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>CALL STACK</title>
    </head>
    <body>
        <h1>JAVASCRIPT CALLSTACK</h1>
        <h4>Finding average of numbers</h4>
        <h5 id="h5"></h5>
        <script>
            function add(a,b){
                return(a+b) 
            }
            function  average(a,b){
                return add(a,b)/2
            }
            var value= average(25,36)
            document.getElementById("h5").innerHTML="The average of this two numbers is"+ value;
            
        </script>
