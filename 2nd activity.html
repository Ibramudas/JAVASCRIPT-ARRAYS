        <h3 id="ha"></h3>
        <h3 id="h4"></h3>

        <script>
            var vegetables=["Orange", "Onions", "cucumber", "carrot", "Apple"]
            var vehicles=["car", "truck", "Bike", "Digger"]
            document.getElementById("h3").innerHTML=vegetables.join("*")
            vegetables.pop()
            document.getElementById("h2").innerHTML=vegetables.join("*")
