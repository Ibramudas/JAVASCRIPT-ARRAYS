<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>ARRAY</title>
    </head>
    <body>
        <h1>JAVASCRIPT ARRAYS</h1>
        <h4 id="h4"></h4>
        <h4 id="h3"></h4>
        <script>
            var vehicles=["Bus", "Car", "Truck", "Aeroplane"];
            var numbers=[1,5,6,7];
            document.getElementById("h4").innerHTML=vehicles[0]
            document.getElementById("h3").innerHTML=numbers[0]
        </script>
    </body>
